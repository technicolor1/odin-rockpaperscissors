<!DOCTYPE html>
<html>

<head>
   <title>Rock Paper Scissors</title>
   <link rel="stylesheet" href="userstyles.css">
   <script defer src="https://use.fontawesome.com/releases/v5.0.2/js/all.js"></script>
   <link href="https://fonts.googleapis.com/css?family=Lato:400,700,900" rel="stylesheet">
</head>

<body>
   <div id="container">
      <h2>Rock Paper Scissors</h2>
      <div>
         <div>
            <p>Points to Win</p>
         </div>
         <div id="roundsSection">
            <button id="chevronUpBtn">
               <i class="fas fa-chevron-circle-up"></i>
            </button>
            <h3>3</h3>
            <button id="chevronDownBtn">
               <i class="fas fa-chevron-circle-down"></i>
            </button>
         </div>
      </div>
      <div id="stripe">
         <button id="rock" class="rPS"><i class="far fa-hand-rock"></i></button>
         <button id="paper" class="rPS"><i class="far fa-hand-paper"></i></button>
         <button id="scissors" class="rPS"><i class="far fa-hand-scissors"></i></button>
      </div>
      <h4 id="result"></h4>
      <div id="score"></div>
      <div>
         <button id="restart" onclick="resetGame()">Restart Game</button>
      </div>
   </div>

   <script src="game.js"></script>
</body>

</html>
