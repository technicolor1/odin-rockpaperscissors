<!DOCTYPE html>
<html>

<head>
   <title>Rock Paper Scissors</title>
   <link rel="stylesheet" href="userstyles.css">
</head>

<body>
   <div id="container">
      <h2>Rock Paper Scissors</h2>
      <div>
         <label for="roundsCounter">Number of Rounds: </label>
         <input type="number" id="roundsCounter" min="3" placeholder="3 - 10 Recommended"></input>
      </div>
      <div>
         <button id="setRnds">Set</button>
      </div>
      <div id="stripe">
         <button data-selection="rock" id="rock">Rock</button>
         <button data-selection="paper" id="paper">Paper</button>
         <button data-selection="scissors" id="scissors">Scissors</button>
      </div>
      <div>
         <button id="restart" onclick="resetGame()">Restart Game</button>
      </div>
      <h4 id="result"></h4>
      <div id="score"></div>
   </div>

      <script src="game.js"></script>
</body>

</html>
